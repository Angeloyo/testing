<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE-WEBAPP</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>

    <header>

    </header>

    <main class="m-5">
        
        <!-- Create channels -->
        <div class="m-2">
            <h2 class="text-blue-700 text-3xl font-semibold mb-6">Create new channel</h2>
            <form id="crear-canal-form" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
                <input type="text" id="channel-name" placeholder="Nombre del Canal" required class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                <input type="text" id="id-canal" placeholder="ID del Canal" required class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Crear Canal</button>
            </form>
        </div>
        
        <!-- Lista canales -->
        <div class="m-2">
            <h1 class="text-4xl font-bold">My channels</h1>
            <div id="lista-canales"></div>
        </div>
        
        <div id="loading-screen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex flex-col justify-center items-center hidden">
            <div class="custom-spinner"></div>
            <div id="loading-message" class="text-white mt-3">Loading...</div>
        </div>
    </main>

    <footer>

    </footer>

    

    <script src="script.js"></script>
</body>
</html>
