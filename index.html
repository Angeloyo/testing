<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE-PARADISE</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>

    <h2 class="text-red-500">Crea un Nuevo Canal</h2>
    <form id="crear-canal-form">
        <input type="text" id="channel-name" placeholder="Nombre del Canal" required>
        <input type="text" id="id-canal" placeholder="ID del Canal" required>
        <button type="submit">Crear Canal</button>
    </form>

    <h1>Canales DB</h1>
    <div id="lista-canales"></div>

    <div id="loader" class="loader"></div>

    <div id="loading-screen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex flex-col justify-center items-center hidden">
        <div class="custom-spinner"></div>
        <div id="loading-message" class="text-white mt-3">Cargando...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
