version: '3'
services:
  acestream:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy # Usa la imagen de Acestream correcta
    ports:
      - "80" # Expone el puerto que Acestream utiliza
    networks:
      - stream-network

  ffmpeg:
    image: jrottenberg/ffmpeg # Esta es una imagen de FFmpeg genérica, ajusta según sea necesario
    volumes:
      - ./data:/data # Asume que quieres guardar archivos en un directorio `data` en tu host
    command: >
      -i http://acestream:80/ace/manifest.m3u8?id=f096a64dd756a6d549aa7b12ee9acf7eee27e833 -acodec aac -ab 128k -vcodec libx264 -crf 30 -preset veryfast -f hls -hls_time 10 -hls_list_size 24 -hls_flags delete_segments -hls_segment_filename '/data/stream%03d.ts' /data/output.m3u8
    depends_on:
      - acestream
    networks:
      - stream-network
    restart: unless-stopped

networks:
  stream-network:
